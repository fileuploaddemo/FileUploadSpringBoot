<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>{{-this.title}}</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8" />
    
</head>
<body>
    <div id="wrapper">
        <div id="content">
            <div id="left">
                <div id="logo">
                </div>
                <div id="upload_hint" class="hint"></div>
                <div id="upload_form">
                    <div id="upload_button" />
                    <div class="file_upload_warper">
                        <input type="file" name="newfile" value="" id="newfile_0" class="file_upload" multiple="multiple" />
                    </div>
                </div>
                <div id="copyright">copyright &copy; duokan.com</div>
            </div>
            <div id="right_wrapper">
                <div id="right">
                    <div class="content_title">您设备上的文件列表</div>
                    <div class="table_header">
                        <div class="filename column">文件名</div>
                        <div class="size column separator">大小</div>
                        <div class="operate column separator">操作</div>
                    </div>
                    <div class="files">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/scripts/jquery-1.7.2.min.js}"></script>
    <script th:src="@{/scripts/lang.js?0.1}"></script>
    <script th:src="@{/scripts/transfer.js?0.1}"></script>
    <script th:src="@{/scripts/ajaxfileupload.js}"></script>
    <script th:src="@{/scripts/bitcandies.upload5.js}"></script>
</body>
</html>
